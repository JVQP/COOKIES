<head>

    <script>

function lerCookie(nome) {
    const cookies = document.cookie.split(';');

    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(nome + '=')) {
            return decodeURIComponent(cookie.substring(nome.length + 1));
        }
    }

    return null; // Retorna null se o cookie nÃ£o for encontrado
}


function entrar() {
    const nome = document.getElementById('Nome').value;
    const email = document.getElementById('Email').value;

    document.cookie = `nome=${nome}`;
    document.cookie = `email=${email}`;


    window.location.href = '/pagina2';
}

        function upperCase() {

            let nome = document.getElementById('Nome');

            if (nome) {
                nome.value = nome.value.toUpperCase();
            }
        }

    </script>

</head>

<body class="bg-light text-center">


    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h1>Seja Bem vindo!</h1>

            <div class="mb-3">
                <label for="Nome" class="form-label"></label>
                <input type="Nome" id="Nome" class="form-control" name="Nome" oninput="upperCase()"
                    placeholder="Informe o seu nome.." required>
            </div>

            <div class="mb-3">
                <label for="E-Mail" class="form-label"></label>
                <input type="email" id="Email" class="form-control" name="EMail" placeholder="Digite a sua E-Mail.."
                    required>
            </div>

            <button onclick="entrar()" class="btn btn-primary w-100">Entrar</button>

</html>
