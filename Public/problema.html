<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>




    <script>
        window.onload = function () {
            function lerCookie(nome) {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(nome + '=')) {
                        return decodeURIComponent(cookie.substring(nome.length + 1));
                    }
                }
                return null;
            }

            const nome = lerCookie('nome');
            const texto = document.getElementById('texto');
            texto.innerHTML = `<strong>${nome}</strong>, selecione o posto que se encontra o problema.`;
        }

        function posto() {
            const inputPosto = document.getElementById('inputPosto').value;
            document.cookie = `posto=${inputPosto}; path=/`;
            
            window.location.href = "/objetos.html"; 
        
        }

        function apagarTodosCookies() {
            const cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const nome = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = nome + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";

                window.location.href = "/index.html";
            }
        }

    </script>


</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><button class="btn btn-dark" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                        class="bi bi-list"></i></button></a>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Painel de controle</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <button type="button" onclick="apagarTodosCookies()" class="btn btn-danger" id="logout-btn"> Sair
                        <i class="bi bi-box-arrow-left"></i>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;" id="scroll">
            <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
                <p id="texto"></p>

                <div class="mb-3">
                    <select class="form-select" id="inputPosto" name="inputPosto" required>
                        <option selected disabled>Selecione o posto..</option>

                        <option value="Posto 15">POSTO 15</option>
                        <option value="Posto 16">POSTO 16</option>
                        <option value="Posto 17">POSTO 17</option>
                        <option value="Posto 18">POSTO 18</option>
                        <option value="Posto 19">POSTO 19</option>
                        <option value="Posto 20">POSTO 20</option>
                        <option value="Posto 21">POSTO 21</option>
                        <option value="Posto 22">POSTO 22</option>
                        <option value="Posto 23">POSTO 23</option>
                        <option value="Posto 24">POSTO 24</option>
                        <option value="Posto 25">POSTO 25</option>
                        <option value="Posto 26">POSTO 26</option>
                        <option value="Posto 27">POSTO 27</option>
                        <option value="Posto 28">POSTO 28</option>
                        <option value="Posto 29">POSTO 29</option>
                    </select>
                    <br>
                   <button onclick="posto()" class="btn btn-primary w-100">Selecionar</button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
